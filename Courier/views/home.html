<input type="text" ng-model="IncidentId" />

<sui>
    <select ng-model="RunType">
        <option>Manual</option>
        <option>Auto</option>
        <option>Once</option>
    </select>
    <sui-proc name="apiCountries" run="{{RunType}}">
        <sui-proc-param name="IncidentId" type="scope" value="IncidentId" format="date"></sui-proc-param>
    </sui-proc>
</sui>
